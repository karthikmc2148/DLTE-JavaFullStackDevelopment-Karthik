    <div class="container-fluid background-color-info justify-content-center">
        <h5 class="card-title text-bg-danger rounded-3 text-center mt-4 p-2">Payee Transfer</h5>
        <!-- Login Card -->
        <div class="row p-5 justify-content-center">
          <form name="login" class="col-lg-4 card p-4 text-bg-info rounded-5  mt-3">
            
            <div class="form-group mt-5">
                <label>Customer ID :</label>
                <input type="text" class="form-control mt-2" placeholder="Enter your ID" name="ID">
            </div>
            <div class="form-group">
                <label class="mt-3">Password :</label>
                <input type="password" class="form-control mt-1" placeholder="Enter password" id="myInput" name="password">
            </div>
            <!--buttons to summit and reset -->
              <div class="d-flex justify-content-around mt-5">
              <button type="button" class="btn btn-outline-success m-3" onclick="verify()">Submit</button>
              <button type="reset" class="btn btn-outline-danger m-3">Reset</button>
              </div>
              
          </form>
            </div>
          </div>
