<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fund transfer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <script src="transfer.js" ></script>

</head>
<body>
    <!--create a container-->
    <div class="container">
        <div class="row justify-content-center">
              
           <h1 class="rounded-4 text-center text-dark bg-primary mt-3 ">Fund Transfer</h1>
             <!--form to fill the details-->
             <form  name="send" class="col-lg-6 col-md-8 col-sm-12 text-danger rounded-5 p-5 bg-info mt-4">
                <div class="form group ">
                    <label>Customer ID</label>
                    <input type="text" name="customerID" placeholder="Customer ID" class="form-control" />
                </div>
                <div class="form group ">
                    <label>Customer Name</label>
                    <input type="text" name="customerName" placeholder="Customer Name" class="form-control" />
                </div>
                <div class="form group ">
                    <label>Payee Name</label>
                    <input type="text" name="reciverName" placeholder="Reciver Name" class="form-control" />
                </div>
                <div class="form group ">
                    <label>Payee Account Number</label>
                    <input type="text" name="accnumber" placeholder=" Payee Account number" class="form-control" />
                </div>
                <div class="form group ">
                    <label>Payee IFSC</label>
                    <input type="text" name="ifsc" placeholder="bank IFSC" class="form-control" />
                </div>
                <div class="form group ">
                    <label>Amount</label>
                    <input type="number" name="amount" placeholder="Amount" class="form-control" />
                </div>
               
                
                <div class="row justify-content-around mt-5">
                    <input type="button" value="Transfer" class="col-2 btn btn-danger" onclick="transfer()"/>
                    <input type="button" value="Deposit" class="col-2 btn btn-success" onclick="deposit()"/>
                    <input type="reset" value="reset" class="col-2 btn btn-primary" />
                </div>
                <!--output is seen in the card-->
                <div class="card mt-5 text-danger bg-light">
                    <output name="result" >The Transation  Details will appear here!!</output>
                </div>
        </form>
           
        </div>
    </div>


</body>

</html>
