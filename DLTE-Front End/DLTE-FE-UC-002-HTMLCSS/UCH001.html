<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KYC Details</title>
    <link rel="stylesheet" href="form1.css">
</head>
<body>
    <!--intro image-->
    
    <div>
        <img class=" row" src="/files/360_F_308185894_Qm2OUP1SDgcJ0oQiKwJv9nqiHbs4JrOa.jpg"/>
    </div>
    <h1 class="title">KYC FORM</h1>
    
    <!-- Customer Details-->
    <div class="container"> 
        <div class="parent">
            <form action="">
                <div class="grp1">
                    <label>Full Name</label>
                    <input type="text" name="fname" placeholder="First Name">
                    <input type="text" name="lname" placeholder="Last Name">      
                </div>
                <div class="grp2">
                    <label>PAN Number</label>
                    <input type="text" name="pan" placeholder="PAN Number">
                </div>
                <div class="grp2">
                    <label>Aadhaar Number</label>
                    <input type="text" name="aadhaar" placeholder="Aadhaar Number">
                </div>
                <div class="grp2">
                    <label>Date of Birth</label>
                    <input type="date" name="dob">
                </div>
                <div class="grp2">
                    <label>Phone Number</label>
                    <input type="number" name="phone" placeholder="Phone Number">
                </div>
                <div class="grp2" id="add">
                    <label>Address</label>
                    <textarea name="address" id="" cols="30" rows="5"></textarea>
                </div>
                <div class="grp3">
                    <label>Gender</label>
                    <input type="radio" name="gender" value="Male">
                    <label>Male</label>
                    <input type="radio"  name="gender" value="Female">
                    <label>Female</label>
                    <input type="radio"  name="gender" value="Others">
                    <label>Others</label>
                </div>
                <div class="grp4">
                    <label>Account Type</label>
                    <select name="type">
                        <option>Savings</option>
                        <option>Current</option>
                      </select>
                </div>
                <div class="btn">
                    <input type="submit" value="Submit">
                    <input type="reset" valure="Clear">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
