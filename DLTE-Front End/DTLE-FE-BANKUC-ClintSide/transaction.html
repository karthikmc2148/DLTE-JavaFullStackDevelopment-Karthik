<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Limit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="transation.js"></script>
</head>
<body>
    <div class="container">
        <!-- Title for the form -->
        <div class="card mt-3 ms-5 me-5 p-1 d-flex bg-primary rounded-4" >
            <div class="d-flex justify-content-center">
                <span class="display-6 text-dark">Transation details</span>
            </div>
        </div>
        <!-- The transaction form -->
        <div class="row justify-content-around">
           <div class=" col-lg-5 col-md-8 col-sm-12 mt-2 ms-5 me-5 card p-3 rounded-3 bg-light ">
            <form name="lim">
                <div class=" mb-3">
                  <label class="form-label">Amount</label>
                  <input type="number" class="form-control" name="amount" placeholder="Enter the amount here">
                </div>
                <button class="btn btn-outline-success" type="button" onclick="limit()">Proceed</button>
            </form>
           </div>
           <div class=" col-4 alert text-danger bg-warning mt-4 ">Confirm the amount before the Transfer!!! make sure that after the 3 Debits ..an Additional charge of â‚¹ 20 is Imposed!! </div>
        </div>
        <!-- A table that displays the steps of transactions -->
        <div class="card mt-3 mb-3 ms-5 me-5 p-1 rounded-3">
            <div class="card-header bg-info d-flex justify-content-center" >
                <h3>History</h3>
            </div>
            <table class="mt-2 table table-bordered">
                <thead>
                    <tr class="bg-light">
                        <th>Amount</th>
                        <th>Type</th>
                    </tr>   
                </thead>
                <tbody id="hist">
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
