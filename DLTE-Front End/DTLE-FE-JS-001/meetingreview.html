<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fund Transfer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="meeting.js"></script>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <h1 class="rounded-4 text-dark bg-primary mt-3 text-center">Fund Transfer</h1>
            <form name="send" class="col-lg-5 col-md-8 col-sm-12 rounded-5 p-4 mt-3 text-danger bg-info">
                <div class="form-group">
                  <label>Sender</label>
                  <input type="text" name="senderName" placeholder="Sender Name" class="form-control" />
                </div>
                 <div class="form-group">
                    <label>Reciver</label>
                    <input type="text" name="reciverName" placeholder="Reciver Name" class="form-control" />
                  </div>
                  <div class="form-group">
                    <label>Amount</label>
                    <input type="number" name="amount" placeholder="Amount" class="form-control" />
                  </div>
                  <div class="row justify-content-around mt-5">
                    <input type="button" value="Transfer" class="col-2 btn btn-outline-danger" onclick="transfer()" />
                    <input type="button" value="Deposit" class="col-2 btn btn-outline-success" onclick="deposit()" />
                    <input type="reset" value="Reset" class="col-2 btn btn-outline-primary" />
                 </div>
                 <div class="card mt-5 bg-light text-danger">
                    <output name="result">The Transaction Details will appear here!!</output>
                 </div>
            </form>
             

        </div>
    </div>
</body>
</html>
