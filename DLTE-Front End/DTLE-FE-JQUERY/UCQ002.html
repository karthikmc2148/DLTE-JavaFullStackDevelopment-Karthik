<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transations Detais</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="card bg-success text-center">
               <h1 class="justify-content-center">Customer Transation Details</h1>
            </div>
            <form class="col-lg-6 col-sm-12 p-5  mt-3 rounded-5 bg-info">
                <div class="row justify-content-between mt-3">
                <label>Trasation ID</label>
                <input type="number" name="transationid" class="form-control" placeholder="Transation ID" />
               </div>
               <div class="mt-3 p-3">
                <label>Transation Date</label>
                   <input type="date" name="transationdate" id="tdate" />
               </div>
               <div class="form group mt-3">
                <label>Tranasation Type </label>
                <select id="type" name="type" >
                    <option value="Debit">Debit</option>
                    <option value="Credit">Credit</option>
                </select>
               </div>
               <div class="mt-3">
                <label> Amount</label>
                <input class="form-control" type="number" name="amount" />
                 
               </div>
               <div class="mt-3">
                <label> reciver name </label>
                <input type="text" name="reciver" placeholder="Reciver name" class="form-control"/>

               </div>
            </form>
        </div>
    </div>
</body>
</html>
