<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax caclulator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script> 
    //jquery implementaion
    $(document).ready(()=>{
        $("body").css({background:'linear-gradient(90deg,blue,white)'});
        
      $("#bt").click(()=>{
        var cname=$("#custname").val()
        var cprof=$("input[name=custprof]").val()
        var csal=$(".salary").val()
         var tax=0
        if(csal<300000)
         tax= 0.07*csal
         else if( csal>300000 && csal<700000)
         tax= 0.1*csal
        else if(csal>700000 && csal<1000000)
         tax= 0.12*csal
        else
          tax=0.18*csal
          $(".tax").val(cname+", with the profession "+cprof+", "+" has to pay "+tax)
        
      })
    })
    </script>
</head>

<body>
    <!--heading title-->
    <div class=" card justify-content-center rounded-5 bg-success">
       <h1 class=" text-danger text-center">Income Tax Calculator</h1>
     </div>
      <!--card to dispaly customer details-->
     <div class="card  bg-info p-5 mt-3 rounded-5">
    <input type="text" id="custname"  placeholder="customer name" /><br/>
    <input type="text" name="custprof" placeholder="Customer Profession"  /><br/>
    <input type="number" class="salary" placeholder="Customer Salary" /><br/>
    <input type="button" id="bt" value="Calculate"   /><br/>
    
    <output class="tax" ></output>
    
    </div>
    
</body>
</html>
