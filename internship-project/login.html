<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <style>
        form {
          background-image: url('/files/financial-banking.avif');
        }
        
    </style>
    <script src="client-side-validation.js"></script>
</head>
<body class="bg-light">
  <div class="container">
         <div class="row justify-content-center ">
             <form name="login"   class="bg-dark rounded-4 mt-5 p-4 col-lg-5 col-md-8 col-sm-12 ">
                <div class="mb-md-5 mt-md-4 pb-5">
                    <h2 class="fw-bold mb-2 text-uppercase text-light">Login</h2>
                    <p class="text-white-50 mb-5">Please enter your login ID and password</p>
                 <div class="form group">
                     <label class="text-light">ID  <span id="errid"></span></label>
                     <input type="text" name="id" class="form-control"  />
                 </div>
                 <div class="form group mt-2">
                     <label class="text-light">Password <span id="errpassword"></span></label>
                     <input type="password" name="passCode" class="form-control" />
                 </div>
                 <div class="mt-3 row justify-content-around">
                    <p class="small mb-2 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p>
                    <div class="mt-2 p-5 row  justify-content-between">
                    <button class="col-3 btn btn-outline-success" type="submit">
                        <i class="bi bi-box-arrow-in-right"></i>
                        </button>
                        <button class="col-3 btn btn-outline-info" type="reset">
                            <i class="bi bi-x-circle-fill"></i>
                    </button>
                        </div>
                 </div>
                 </div>
             </form>
         </div>
    </div>
</body>
</html>
