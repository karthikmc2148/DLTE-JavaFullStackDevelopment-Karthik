<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script>
        let loanSchemes;
        let count=0;
        $(document).ready(function(){
            $.get("http://localhost:8082/bank/allLoanScheme", function(data) {
                loanSchemes = data;
                // $(".rows").remove()
                $.each(data,function(index,item) {
                    $("tbody").append("<tr class='rows'><td>" + item.loanSchemeId+ "</td><td>" + item.loanSchemeType+ "</td><td>" + item.loanSchemeName + "</td><td>" + item.loanSchemeDescription + "</td><td>" + item.loanSchemeRoi + "</td></tr>");
                })
            })
            $("#loanSchemeId").change(()=>{
                    const id = $("#loanSchemeId").val();
                    loanSchemes.map((val)=> {
                        if (val.loanSchemeId == id)
                            $("tbody").html("<tr><td>" + val.loanSchemeId + "</td><td>" + val.loanSchemeType + "</td><td>" + val.loanSchemeName+ "</td><td>" + val.loanSchemeDescription + "</td><td>" + val.loanSchemeRoi + "</td></tr>");
                        else
                            count +=1;
                    } )
                    if(count>0)
                        count=0;
                    alert("Invalid Scheme Id!!")

            })


            $("#type").change(()=>{
                const schemeType = $("#type").val();
                loanSchemes.map((val)=>{
                    if(val.loanSchemeType.includes(schemeType))
                        $("tbody").html("<tr><td>" + val.loanSchemeId + "</td><td>" + val.loanSchemeType+ "</td><td>" + val.loanSchemeName + "</td><td>" +val.loanSchemeDescription + "</td><td>" + val.loanSchemeRoi + "</td></tr>");
                    else
                        count +=1;
                })
            })
            if(count>0)
                count=0;
                alert("Invalid Scheme Type!!");
        });
    </script>
</head>

<body>
<div class="container">

    <div class="row justify-content-center text-dark bg-success rounded-4 mt-3 col-lg-12 col-md-8 col-sm-12">
        <div class="col-10">
            <div style="margin-left: 200px;">
                <h1 class="text-center"> <img id="logo" th:src="@{/files/download.png}" class="p-2 rounded-4" width="70px"
                                              height="70px" />Available Loans!!</h1>
            </div>

        </div>
        <div class="col-2">
            <a th:href="@{~/mvn/loginCustomer}"><button class="btn btn-outline-danger rounded-4 me-2 mt-3"><i
                    class="bi bi-box-arrow-left"></i>Logout</button></a>
        </div>

    </div>
    <div class="row justify-content-around">
        <div class="col-lg-5 col-md-8 col-sm-12 card bg-primary rounded-4 p-2 mt-2">
            <p>Origin Bank operates as a full service bank!!<br> The Company offers banking products and services
                such as savings accounts,<br></p>
        </div>
        <div class="col-lg-6 col-md-8 col-sm-12 align-self-center p-2 card bg-primary rounded-4 mt-2">
            <div class="row justify-content-around">
                <h2 class="text-dark text-center"><i class="bi bi-search"></i>Search</h2>
                <div class="col-lg-6 col-sm-12">
                    <input type="text" id="loanSchemeId" placeholder="Loan Scheme ID" class="form-control" /></div>
                <div class="col-lg-6 col-sm-12">
                    <input type="text"  id="type" placeholder="Loan Type " class="form-control" /></div>
            </div>
        </div>
    </div>
    <div class="table-responsive mt-4 rounded-4">
        <table class="table text-dark table-striped p-2 shadow-lg text-nowrap" cellspacing="1px" cellpadding="1px">
            <thead>
            <tr class="bg-info">
                <th>Loan Scheme ID</th>
                <th>Scheme Type</th>
                <th>Name</th>
                <th>Description</th>
                <th>Rate Of Interest</th>

            </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
</div>
</body>
</html>
