<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
                                  integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

</head>

<body>
<div class="container">
    <div class="row justify-content-center text-dark bg-success rounded-4 mt-3 col-lg-12 col-md-8 col-sm-12">
        <div class="col-10">
            <div style="margin-left: 200px;">
                <h1 class="text-center"> <img id="logo" src="/files/download.png" class="p-2 rounded-4" width="70px"
                                              height="70px" />New Loan-Type Creation!!</h1>
            </div>

        </div>
        <div class="col-2">
            <a th:href="@{~/mvn/login}"><button class="btn btn-outline-danger rounded-4 me-2 mt-3"><i
                    class="bi bi-box-arrow-left"></i>Logout</button></a>
        </div>

    </div>
    <div class="row justify-content-center ">
        <form class="bg-info text-dark rounded-4 mt-4 p-3 col-lg-5 col-md-8 col-sm-12">
            <div class="form-group mt-2 p-2">
                <label>Loan Scheme Type</label>
                <input type="text" name="loanSchemeType" class="form-control"/>
            </div>
            <div class="form-group mt-2 p-2">
                <label>Loan Name</label>
                <input type="text" name="loanSchemeName" class="form-control"/>
            </div>
            <div class="form-group mt-2 p-2">
                <label>Loan Description</label>
                <input type="text" name="loanSchemeDescription" class="form-control"/>
            </div>
            <div class="form-group mt-2 p-2">
                <label>Loan Rate of intrest </label>
                <input type="text" name="loanRateOfIntrest" class="form-control"/>
            </div>
            <div class="mt-2 p-3 row  justify-content-around">
                <button class="col-3 btn btn-outline-success" type="submit">
                    <i class="bi bi-box-arrow-in-right"></i>
                </button>
                <button class="col-3 btn btn-outline-danger" type="reset">
                    <i class="bi bi-x-circle-fill"></i>
                </button>
            </div>

        </form>
    </div>
</div>
</body>

</html>
